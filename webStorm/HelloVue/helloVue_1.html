<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue app</title>
    <script src="https://unpkg.com/vue"></script>

</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <div id="app-2">
        <span v-bind:title="message">this is my first app</span>
    </div>

    <div id="app-3">
        <p v-if="seen">现在看见我了</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="(index,t) in todos">
               {{index}} {{t.text}}
            </li>
        </ol>
    </div>



    <script>
        var hello1 = new Vue(
            {
                el:'#app',
                data:{
                    message:'Hello Vue'
                }
            }
        );

        var hello2=new Vue({
            el:'#app-2',
            data:{
                message:'页面加载于：'+new Date().toLocaleString()
            }
        });

        var hello3 = new Vue (
            {
                el:'#app-3',
                data:{
                    seen:true
                }
            }
        )

        var hello4 =new Vue(
            {
                el:'#app-4',
                data:{
                    todos:[
                        {text:'学习 js'},
                        {text:'游戏'},
                        {text:'睡觉'}
                    ]
                }
            }
        )
    </script>
</body>
</html>
