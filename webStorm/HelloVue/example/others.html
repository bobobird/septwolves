<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <h1>其它指令 v-pre  v-cloak  v-once</h1>
    <hr>
    <div id="app">
        <p v-pre>{{message}}v-pre在模板中跳过vue的编译，直接输出原始值,</p>
        <p v-cloak>渲染完成后才显示 在vue渲染完指定的整个DOM后才进行显示。它必须和CSS样式一起使用</p>
        <p v-once>第一次绑定的值:{{message}} 在第一次DOM时进行渲染，渲染完成后视为静态内容，跳出以后的渲染过程</p>
       <div> <input type="text" v-model="message"> </div>
    </div>

    <style>
        [v-cloak]{
            display: none;

        }
    </style>

    <script>
        var app=new ue({
            el:'#app',
            data:{
                message:'hello  Vue'
            }
        })
    </script>
</body>
</html>
