<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <h1>v-bind:绑定标签属性</h1>
    <hr>
    <div id="app">
        <a v-bind:href="website">v-bind：百度搜一下</a>
        <hr>
        <div :class="classA">1.绑定classA</div>
        <div :class="{classA:isApply}">2.绑定class中的判断,可以通过改变isApply的值</div>
        <div :class="[classA,classB]">3.绑定class数组</div>
        <div :class="isApply?classA:classB">4.绑定class中的三元运算符的判断</div>
        <br>
        <input type="checkbox" id="isTrue" v-model="isApply">
        <label for="isTrue">isApply:{{isApply}}</label>
        <hr>
        <div :style="{color:red,fontSize:font}">5.绑定style</div>
        <div :style="styleObject">6.用对象绑定style样式</div>


    </div>

    <style>
        .classA{
            color:red;
        }
        .classB{
            font-size: x-large;
        }
    </style>

    <script>
        var app=new Vue({
            el:"#app",
            data:{
                website:"http://www.baidu.com",
                classA:'classA',
                classB:'classB',
                isApply:true,
                red:'red',
                font:'40px',
                styleObject:{
                    fontSize:'25px',
                    color:'green'
                }
            }
        })
    </script>
</body>
</html>
