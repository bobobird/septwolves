<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <h1>watch 选项，</h1>
    <div id="app">
        <p>等级：{{level}}</p>
        <p>称号：{{name}}</p>
        <button @click="add">增加等级</button>
        <button @click="deduct">减小等级</button>
    </div>

    <script>
        var names=['青铜','黄金','铂金','钻石']
        var app=new Vue({
            el:'#app',
            data:{
                level:1,
                name:'青铜'
            },
            methods:{
                add:function () {
                    this.level++;
                    if(this.level>30){
                        this.level=30;
                    }
                },
                deduct:function () {
                    this.level--;
                    if(this.level<1){
                        this.level=1;
                    }
                }
            },
            //构造器watch选项实现
           /* watch:{
                level:function (newVal,oldVal) {
                    if(newVal>=1&&newVal<8){
                        this.name=names[0];
                    }else if(newVal>=8&&newVal<15){
                        this.name=names[1];
                    }else if(newVal>=15&&newVal<25){
                        this.name=names[2];
                    }else {
                        this.name=names[3];
                    }
                }
            }*/

        })
        //对象实例方法实现   建议采用，降低耦合
        app.$watch('level',function (newVal,oldVal) {
                if(newVal>=1&&newVal<8){
                    this.name=names[0];
                }else if(newVal>=8&&newVal<15){
                    this.name=names[1];
                }else if(newVal>=15&&newVal<25){
                    this.name=names[2];
                }else {
                    this.name=names[3];
                }
        })
    </script>
</body>
</html>
