<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <h1>vue.set全局操作</h1>
    <hr>
    <div id="app">
        {{count}}
        <p>由于Javascript的限制，Vue不能自动检测以下变动的数组。

            *当你利用索引直接设置一个项时，vue不会为我们自动更新。

            *当你修改数组的长度时，vue不会为我们自动更新。</p>
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
        <button onclick="add()">加</button>
    </div>

    <script>
        var outData={
            count:1,
            goods:'car',
            arr:['aaa','bbb','ccc']

        }

        function add() {
            console.log('我已经执行了');
            //Vue.set(outData,'count',4);
           //app.count++;
           // outData.count++;
            //pp.arr[1]='ddd';
            Vue.set(app.arr,1,'dd');
        }

        var app=new Vue({
            el:'#app',
            data:outData
        })
    </script>

</body>
</html>
