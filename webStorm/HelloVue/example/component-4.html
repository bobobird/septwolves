<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <h1>component 标签，动态的切换组件</h1>
    <div id="app">
        <component v-bind:is="who"></component>
        <button @click="change">change</button>
    </div>


    <script>
        var componentA={
            template:`<h3 style="color: #1c8de0">我是A组件</h3>`
        };
        var componentB={
            template:`<h3 style="color: #ff33ff">我是B组件</h3>`
        };
        var componentC={
            template:`<h3 style="color: #13ce66">我是C组件</h3>`
        };

        var app=new Vue({
            el:'#app',
            data:{
                who:'comA'
            },
            components:{
                'comA':componentA,
                'comB':componentB,
                'comC':componentC
            },
            methods:{
                change:function () {
                    if(this.who=='comA'){
                        this.who='comB';
                    }else if (this.who=='comB'){
                        this.who='comC';
                    }else{
                        this.who='comA';
                    }
                }
            }
        })
    </script>

</body>
</html>
