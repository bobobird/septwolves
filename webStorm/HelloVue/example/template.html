<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <h1>template 模板</h1>
    <hr>
    <div id="app1">
    </div>
    <div id="app2">
    </div>
    <div id="app3">
    </div>

    <template id="t2">
        <h1 style="color: #ff33ff">我是标签模板</h1>
    </template>

      <script id="t3" type="x-template">
            <h1 style="color: #1c8de0">我是script标签模板</h1>
      </script>

    <script>
        var app1=new Vue({
            el:'#app1',
            template:`<h1 style="font-size: 20px">我是选项模板</h1>`
        });
        var app2=new Vue({
            el:'#app2',
            template:'#t2'
        });
        var app3=new Vue({
            el:'#app3',
            template:'#t3'
        })
    </script>
</body>
</html>
