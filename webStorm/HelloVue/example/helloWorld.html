<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <script>
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello world,my vue!'
            }
        })
    </script>
</body>
</html>
